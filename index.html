<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SerLO Play Games - Mantenimiento</title>
<link rel="icon" href="favicon.ico">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: white;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Fondo animado sutil */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,122,0,0.08), transparent 70%);
    animation: rotateBg 25s linear infinite;
}

@keyframes rotateBg {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.container {
    position: relative;
    z-index: 1;
    text-align: center;
    max-width: 650px;
    padding: 40px;
    backdrop-filter: blur(8px);
    background: rgba(20,20,20,0.7);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255,122,0,0.15);
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.logo {
    font-size: 1.4rem;
    letter-spacing: 3px;
    font-weight: bold;
    margin-bottom: 20px;
}

h1 {
    font-size: 2.6rem;
    margin: 10px 0;
    color: #ff7a00;
    text-shadow: 0 0 15px rgba(255,122,0,0.5);
}

.divider {
    width: 80px;
    height: 3px;
    background: #ff7a00;
    margin: 20px auto;
    border-radius: 3px;
}

p {
    font-size: 1.1rem;
    color: #cccccc;
    margin: 8px 0;
}

.status {
    margin-top: 25px;
    font-size: 0.9rem;
    color: #888;
    letter-spacing: 1px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
}
</style>
</head>

<body>
<div class="container">
    <div class="logo">SerLO Play Games</div>
    <h1>ðŸš§ En mantenimiento</h1>
    <div class="divider"></div>
    <p>Estamos realizando mejoras y optimizaciones.</p>
    <p>Volvemos muy pronto con novedades.</p>
    <div class="status">Sistema temporalmente offline</div>
</div>
</body>
</html>
